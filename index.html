<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>LZ-BMT</title>
		<link rel="stylesheet" href="./styles/reset.css">
		<link rel="stylesheet" href="./styles/variables.css">
		<link rel="stylesheet" href="./styles/style.css">
		<script src="./lib/p5.min.js"></script>
    <script src="./lib/h264-mp4-encoder.web.js"></script>
		<script src="./ui.js" ></script>
    <script src="./video.js" ></script>
    <script src="./index.js" ></script>
		
	</head>
	<body>
		
    <div id="settings">
      <h1>LZ Better Animation Technology</h1>
      <div class="line"></div>
      <div class="block">
        <label>Canvas size</label>
        <input type="number" id="width" value="1920">
        <input type="number" id="height" value="1080">
      </div>
      
      <div class="line"></div>
      <label for="currency_input">Currency symbols:</label>
      <input type="text" id="currency_input" placeholder="Type currency symbols here" value="$€£¥">
      <div class="line"></div>
      <label for="text_size_input">Symbol size</label>
      <input type="range" id="text_size_input" min="100" max="1000" step="1" value="880">

      <label for="pixel_size_input">Pixel size</label>
      <input type="range" id="pixel_size_input" min="20" max="60" step="1" value="30">

      <label for="animation_speed_input">Amination speed</label>
      <input type="range" id="animation_speed_input" min="0.75" max="1.5" step="0.001" value="1">



      <div class="line"></div>
      <label>Export video</label>
				
      <div class="block">
        <input id="video_duration" type="number" min="1" max="300" step="1" value="10">
        <label for="video_duration">Sec</label>
      </div>
      
      <button id="recordMp4Button"> <div class="dot"></div>Record</button>
      
      <div id="recording" class="hidden">
        <button><div class="dot"></div>Recording</button>
        <div id="progressbar"><div id="progress"></div></div>
      </div>
      <button class="hidden" id="stopRecording">Stop</button>


      <div class="line"></div>
      <p>Press 'H' to toggle UI.</p>
      <p>Drag canvas to move things around.</p>
      <p>Double click resets composition back to center.</p>
      <br>
      <p id="info">Made at <a href="https://afterimage.cc/" target="_blank">Afterimage</a></p>

    </div>

	</body>
</html>
